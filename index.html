
<!DOCTYPE html>
<html lang="en">

<head>
 	<meta charset="utf-8">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="composer.json"></script>

</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Hangman Game</h1>
			<p>Guess the word!</p>
		    </div>
		</div>
		
		
				<div class="panel panel-default">
				<div class="panel-heading">
				<h3 class="panel-title">Word to Guess</h3>
			</div>
			<div class="panel-body">
				<h2 id="wordToGuess">_ _ _ _ _ _ _ _ _</h2>
			</div>
		</div>
		

		<div class="panel panel-default">
			<div class="panel-body">
			Letters Guessed Wrong: <span id="wrongGuesses"></span>
			</div>
		</div>
		
				<div class="panel panel-default">
				<div class="panel-body">
				Guesses Left: <span id="numGuesses">9</span>
				</div>
			</div>
			

		<div class="panel panel-default">
			<div class="panel-body">
			Win Counter: <span id="winCounter">0</span>
			</div>
		</div>
		
			<!--Loss Counter box-->
		<div class="panel panel-default">
			<div class="panel-body">
			Loss Counter: <span id="lossCounter">0</span>
			</div>
		</div>
	</div>
	<!--link to javascript-->
	<script src="assets/javascript/game.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>	
</body>
</html>
